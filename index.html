<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manikandan | Loading...</title>
    <link rel="stylesheet" href="packages/css/styles.css">
    <!-- Add GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Detection Script -->
    <script>
        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
    </script>

    <div class="loader-container">
        <div class="binary-matrix">
            <!-- Binary digits will be generated by JavaScript -->
        </div>
        <div class="loader-content">
            <div class="computer-icon">
                <div class="computer-monitor">
                    <div class="screen-content">
                        <span class="binary-code">101</span>
                        <span class="binary-code">010</span>
                        <span class="binary-code">111</span>
                        <div class="screen-glow"></div>
                    </div>
                </div>
                <div class="computer-stand"></div>
                <div class="computer-base"></div>
            </div>
            <h2 class="loader-title">Crafting Digital Excellence</h2>
            <p class="loader-subtitle">Flutter Developer & Creative Technologist</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="packages/js/script.js"></script>
</body>
</html>
